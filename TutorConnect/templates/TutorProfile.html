<div ng-controller="TutorProfile">
    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="pageTitle">Tutor Profile</h2>
                </div>
            </div>
        </div>
    </section>
    <section id="content">
        <div class="container">

            <div class="about">
                <form class="form-horizontal">

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">First Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="TutorProfile.FirstName" id="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 form-control-label">Middle Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="TutorProfile.MiddleName" id="MiddleName" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 form-control-label">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="TutorProfile.LastName" id="LastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" ng-model="TutorProfile.Email" id="Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Phone Number</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="TutorProfile.PhoneNo" id="PhoneNo" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Address</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="TutorProfile.Address" id="Address" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Gender</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="TutorProfile.Gender" id="Gender"><option>Male</option><option>Female</option></select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Landmark</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="TutorProfile.Landmark" id="Landmark" placeholder="Landmark">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">State</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="TutorProfile.State" id="State"><option>Karnataka</option><option>Tamilnadu</option></select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">City</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="TutorProfile.City" id="City"><option>Bangalore</option><option>Chennai</option></select>
                        </div>
                    </div>

                
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Area</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="TutorProfile.Area" id="Area">
                                <option value="0">Marathalli</option>
                                <option value="0">WhiteField</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Pincode</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="Pincode" ng-model="TutorProfile.Pincode" placeholder="Pincode">
                        </div>
                    </div>

                   
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Highest Education</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="Qualification" ng-model="TutorProfile.Qualification" placeholder="Highest Education">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Area of Expertise</label>
                        <div class="col-sm-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    Maths
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    Science
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                    Yoga
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                    Dance
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2">Level</label>
                        <div class="col-sm-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios1" id="gridRadios1" value="option1" checked>
                                    Grade I - V
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios1" id="gridRadios2" value="option2">
                                    Grade VI - X
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="gridRadios1" id="gridRadios3" value="option3">
                                    Grade XI - XII
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="gridRadios1" id="gridRadios3" value="option3">
                                    Expert
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label" >Additional Details</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="Comments" ng-model="TutorProfile.Comments" placeholder="Additional Information">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button type="submit" class="btn btn-secondary" ng-click="SaveProfile();">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
</div>
